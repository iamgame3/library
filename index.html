<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Library</title>
  <link rel="stylesheet" href="normalize.css" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="page-container">
    <div class="header">
      <h1 class="header-text">My Library</h1>
      </div>
    <div class="library">
      <div class="book-card">
        <div class="book-title">My Book</div>
        <div class="book-author">Yours Truly</div>
        <div class="book-pages">777 Pages</div>
        <div class="book-read-status">Read</div>
      </div>
    </div>
    <div class="footer">
      <button class="new-book">Add New Book</button>
    </div>
  </div>

  <div class="book-modal">
    <div class="modal-content">
      <form action="./index.html" method="get">
        <div class="close-button-container">
          <p class="close-button">X</p>
        </div>
        <div class="form-inputs">
          <div class="form-input">
            <label for="book-name">Book Name: *</label>
            <input type="text" name="book-name" id="book-name" required />
          </div>
          <div class="form-input">
            <label for="book-author">Author: *</label>
            <input type="text" name="book-author" id="book-author" required />
          </div>
          <div class="form-input">
            <label for="book-pages">Number of Pages: *</label>
            <input type="text" name="book-pages" id="book-pages" required />
          </div>
          <div class="form-input">
            <fieldset>
              <legend>Status:</legend>
              <label for="book-read-status">Read</label>
              <input type="radio" name="book-read-status" id="book-read-status" checked />
              <label for="book-not-read-status">Not Read</label>
              <input type="radio" name="book-read-status" id="book-not-read-status" >
            </fieldset>
          </div>
        </div>
        <div class="submit-button-container">
          <button type="submit" class="new-book-submit">Confirm New Book</button>
        </div>
      </form>
    </div>
  </div>

<script src="./script.js"></script>
</body>
</html>
